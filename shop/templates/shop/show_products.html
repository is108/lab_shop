{% extends 'shop/base.html' %}
{% block content %}
<h1 align="center" style="margin-top: 5%; margin-bottom: 45px;">Лабораторные работы</h1>
 <div class="container">
   <div class="row">
    {% if not products %}
      <h2>По запросу ничего не найдено</h2>
    {% endif %}
    {% for product in products %}
    <div class="col-md-4">
      <h3 style="color: #1c1d1f" face="Arial">{{ product.short_title }}</h3>
      <div class="card mb-4 shadow-sm">
        <img src="/static/css/default.jpg" style="width: 100%; height: 100%;">
        <div class="card-body">
          <p class="card-text" style="color:black;">{{ product.short_text }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'product_info' pk=product.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
            </div>
            <small class="text-muted">{{ product.pub_data }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
